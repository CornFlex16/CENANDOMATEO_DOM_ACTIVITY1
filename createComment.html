<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>createComment</title>
</head>
<body>
    <button id="createCommentBtn">Create Comment</button>

<script>
  document.getElementById("createCommentBtn").addEventListener("click", function() {
    var newComment = document.createComment("A comment was added to this document, but as you know, comments are invisible.");
    document.body.appendChild(newComment);

    console.log(newComment);
  });
</script>

</body>
</html>
