<body>
    <h1>The Document Object</h1>
<h2>The createTextNode() Method</h2>

<p>Create a text node:</p>
<div id="myDiv"></div>
<script>
    const divTag = document.getElementById("myDiv");
    const textNode = document.createTextNode("Im a text comming from the createTextNode");
    //document.body.appendChild(textNode);
    divTag.appendChild(textNode);
</script>
</body>
