<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--First Example-->
    <h1>The Document Object</h1>
    <h2>The forms Property</h2>

    <form>
        <p>First Name: <input type="text" name="fname" value="Donald"></p>
        <p>Last Name: <input type="text" name="lname" value="Duck"></p>
    </form>

    <p>The number of form elements in the document is:</p>
    <p id="demo"></p>
    <!--End of first Example-->
    <hr>
    <!--Start of second Example-->
    <h1>The Document Object</h1>
    <h2>The forms Property</h2>

    <p><form id="myCarForm">
        Favorite Car: <input type="text" name="fname" value="Volvo">
        </form></p>

    <p><form id="myColorForm">
        Favorite Color: <input type="text" name="favcolor" value="Blue">
        </form></p>

    <p>The id of the first form element is:</p>
    <p id="varId"></p>
    <!--End of second Example-->

<script>
//first example
let num = document.forms.length;
document.getElementById("demo").innerHTML = num;

//second example
let varId = document.forms[0].id;
document.getElementById("varId").innerHTML = varId;
</script>
</body>
</html>
