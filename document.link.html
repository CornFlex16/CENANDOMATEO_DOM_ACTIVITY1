<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="myLink" href="https://www.google.com" target="_blank">My Link</a>

<button id="changeLink">Change Link</button>

<script>
  // Get the button
  var button = document.getElementById("changeLink");

  // Get the first link element
  var link = document.links[0];

  // Add an event listener to the button
  button.addEventListener("click", function() {
    // Change the href of the link
    link.href = "https://www.yahoo.com";
  });
</script>

</body>
</html>
